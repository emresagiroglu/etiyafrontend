<div class="overflow-x-auto">
  <table class="min-w-full bg-white border border-gray-300">
    <thead class="bg-gray-100">
      <tr>
        <th class="text-left px-4 py-2 border border-gray-300">Product ID</th>
        <th class="text-left px-4 py-2 border border-gray-300">Product Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products" class="border-t border-gray-300">
        <td class="px-4 py-2 border border-gray-300">{{ product.id }}</td>
        <td class="px-4 py-2 border border-gray-300">{{ product.name }}</td>
      </tr>
    </tbody>
  </table>
</div>
