<main class="overflow-hidden">
  <div class="p-6 w-full h-full flex flex-col">
    <p class="text-xl font-medium mb-4">Create Customer</p>
    <div class="border-2 border-black p-6 sm:pb-12 w-full h-full">
      <p class="text-xl font-medium mb-4">Demographic Information</p>

      <div class="border-2 border-black p-6 pb-12 grid grid-cols-2 gap-6">
        <div class="sm:col-span-1 sm:flex flex-col">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" class="border p-2 rounded" />
        </div>
        <div class="col-span-1 flex flex-col">
          <label for="middleName">Middle Name</label>
          <input type="text" id="middleName" class="border p-2 rounded" />
        </div>
        <div class="col-span-1 flex flex-col">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" class="border p-2 rounded" />
        </div>
        <div class="col-span-1 flex flex-col">
          <label for="birthDate">Birth Date</label>
          <input type="date" id="birthDate" class="border p-2 rounded" />
        </div>
        <div class="col-span-1 flex flex-col">
          <label for="gender">Gender</label>
          <select
            id="gender"
            class="border p-2 rounded"
            [(ngModel)]="selectedGender"
          >
            <option value="" disabled selected>Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="col-span-1 flex flex-col">
          <label for="lastName">Father Name</label>
          <input type="text" id="lastName" class="border p-2 rounded" />
        </div>
        <div class="col-span-1 flex flex-col">
          <label for="lastName">Mother Name</label>
          <input type="text" id="lastName" class="border p-2 rounded" />
        </div>
        <div class="col-span-1 flex flex-col" *ngIf="selectedOption === 'all'">
          <label for="lastName">Nationalty Id</label>
          <input type="text" id="lastName" class="border p-2 rounded" />
        </div>
        <div class="fixed mt-[350px]">
          <app-radio-button
            [options]="options"
            [(selectedOption)]="selectedOption"
          >
          </app-radio-button>
        </div>
      </div>
      <div
        class="flex flex-col items-center sm:flex-row sm:justify-evenly mt-6"
      >
        <app-button
          [label]="'Exit'"
          [type]="'primary'"
          [width]="'150px'"
          [isDisabled]="false"
          (onClick)="toggleModal()"
        ></app-button>
        <div class="mt-2 sm:mt-0">
          <app-button
            [label]="'Next'"
            [type]="'primary'"
            [width]="'150px'"
            [isDisabled]="false"
            (onClick)="handleButtonClick()"
          ></app-button>
        </div>
      </div>
    </div>
  </div>
</main>

<app-popup
  *ngIf="showModal"
  [modalWidth]="'600px'"
  [modalHeight]="'300px'"
  [title]="'Are you sure you want to exit without saving customer information?'"
  (onClose)="toggleModal()"
>
  <div icon>
    <div
      class="w-20 h-20 mb-4 rounded-full bg-red-600 flex items-center justify-center"
    >
      <span class="text-white text-5xl font-bold">!</span>
    </div>
  </div>
  <div content>
    <!-- Content alanına dinamik HTML veya Angular bileşenleri ekleyebilirsiniz -->
    <div class="p-4">
      <div class="mt-6 flex justify-around">
        <app-button
          [label]="'Cancel'"
          [type]="'secondary'"
          [width]="'150px'"
          [isDisabled]="false"
          (onClick)="toggleModal()"
        ></app-button>
        <app-button
          [label]="'Confirm'"
          [type]="'secondary'"
          [width]="'150px'"
          [isDisabled]="false"
          (onClick)="handleButtonClick()"
        ></app-button>
      </div>
    </div>
  </div>
</app-popup>
