<main class="overflow-hidden">
  <div class="p-6 w-full h-full flex flex-col">
    <p class="text-xl font-medium mb-4">Create Customer</p>
    <div class="border-2 border-black p-6 sm:pb-12 w-full h-full">
      <p class="text-xl font-medium mb-4">Demographic Information</p>

      <form
        [formGroup]="customerForm"
        class="border-2 border-black p-6 pb-12 grid grid-cols-2 gap-6"
      >
        <div class="sm:col-span-1 sm:flex flex-col">
          <label for="firstName">First Name</label>
          <input
            type="text"
            id="firstName"
            class="border p-2 rounded"
            formControlName="firstName"
          />
          <div
            *ngIf="
              customerForm.controls['firstName'].invalid &&
              customerForm.controls['firstName'].touched
            "
            class="text-red-500"
          >
            First Name must be at least 3 characters long.
          </div>
        </div>

        <div class="col-span-1 flex flex-col">
          <label for="middleName">Middle Name</label>
          <input
            type="text"
            id="middleName"
            class="border p-2 rounded"
            formControlName="middleName"
          />
        </div>

        <div class="col-span-1 flex flex-col">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            id="lastName"
            class="border p-2 rounded"
            formControlName="lastName"
          />
          <div
            *ngIf="
              customerForm.controls['lastName'].invalid &&
              customerForm.controls['lastName'].touched
            "
            class="text-red-500"
          >
            Last Name must be at least 3 characters long.
          </div>
        </div>

        <div class="col-span-1 flex flex-col">
          <label for="birthDate">Birth Date</label>
          <input
            type="date"
            id="birthDate"
            class="border p-2 rounded"
            formControlName="birthDate"
          />
        </div>

        <div class="col-span-1 flex flex-col">
          <label for="gender">Gender</label>
          <select
            id="gender"
            class="border p-2 rounded"
            formControlName="gender"
          >
            <option value="" disabled>Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="col-span-1 flex flex-col">
          <label for="fatherName">Father Name</label>
          <input
            type="text"
            id="fatherName"
            class="border p-2 rounded"
            formControlName="fatherName"
          />
        </div>

        <div class="col-span-1 flex flex-col">
          <label for="motherName">Mother Name</label>
          <input
            type="text"
            id="motherName"
            class="border p-2 rounded"
            formControlName="motherName"
          />
        </div>

        <div class="col-span-1 flex flex-col" *ngIf="selectedOption === 'all'">
          <label for="nationalityId">Nationalty Id</label>
          <input
            type="text"
            id="nationalityId"
            class="border p-2 rounded"
            formControlName="nationalityId"
          />
          <div
            *ngIf="
              customerForm.controls['nationalityId'].invalid &&
              customerForm.controls['nationalityId'].touched
            "
            class="text-red-500"
          >
            Nationality ID must be at least 11 characters long.
          </div>
        </div>
      </form>

      <div class="fixed mt-[350px]">
        <app-radio-button
          [options]="options"
          [(selectedOption)]="selectedOption"
        >
        </app-radio-button>
      </div>

      <div
        class="flex flex-col items-center sm:flex-row sm:justify-evenly mt-6"
      >
        <app-button
          [label]="'Exit'"
          [type]="'primary'"
          [width]="'150px'"
          [isDisabled]="false"
          (onClick)="toggleModal()"
        ></app-button>
        <div class="mt-2 sm:mt-0">
          <app-button
            [label]="'Next'"
            [type]="'primary'"
            [width]="'150px'"
            [isDisabled]="false"
            (onClick)="handleButtonClick()"
          ></app-button>
        </div>
      </div>
    </div>
  </div>
</main>
