<div class="container mx-auto p-6">
  <!-- Account Status Table -->
  <table class="w-full border-collapse border border-gray-300 bg-gray-300 mb-6">
    <thead>
      <tr>
        <th *ngFor="let field of accountFields" class="border px-4 py-2">
          {{ field }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="border px-4 py-2">{{ accountData.status }}</td>
        <td class="border px-4 py-2">{{ accountData.number }}</td>
        <td class="border px-4 py-2">{{ accountData.name }}</td>
        <td class="border px-4 py-2">{{ accountData.type }}</td>
      </tr>
    </tbody>
  </table>

  <!-- Product Table -->
  <table class="w-full border-collapse border border-gray-300">
    <thead class="bg-gray-300">
      <tr>
        <th *ngFor="let field of productFields" class="border px-4 py-2">
          {{ field }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td class="border px-4 py-2">{{ product.id }}</td>
        <td class="border px-4 py-2">{{ product.name }}</td>
        <td class="border px-4 py-2">{{ product.campaignName }}</td>
        <td class="border px-4 py-2">{{ product.campaignId }}</td>
      </tr>
    </tbody>
  </table>
</div>
